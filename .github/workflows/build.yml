name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        

        
      - name: Build application
        run: npm run build
        
      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run dist:win
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run dist:mac
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run dist:linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: |
            release/
            dist/
            
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: List artifacts
        run: |
          echo "Available artifacts:"
          find artifacts -type f -name "*" | head -20
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-latest-build/release/*.exe
            artifacts/macos-latest-build/release/*.pkg
            artifacts/ubuntu-latest-build/release/*.AppImage
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  auto-update:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup update generation
        run: echo "Update files will be generated"
        
      - name: Generate update files
        run: |
          node -e "
            const version = process.env.GITHUB_REF.replace('refs/tags/v', '');
            const updateInfo = {
              version: version,
              files: [
                {
                  url: 'https://github.com/${{ github.repository }}/releases/download/v' + version + '/Gmail-Campaign-Desktop-' + version + '-win.exe',
                  sha512: 'placeholder',
                  size: 0
                },
                {
                  url: 'https://github.com/${{ github.repository }}/releases/download/v' + version + '/Gmail-Campaign-Desktop-' + version + '.pkg',
                  sha512: 'placeholder',
                  size: 0
                },
                {
                  url: 'https://github.com/${{ github.repository }}/releases/download/v' + version + '/Gmail-Campaign-Desktop-' + version + '.AppImage',
                  sha512: 'placeholder',
                  size: 0
                }
              ],
              path: 'Gmail-Campaign-Desktop-' + version + '-win.exe',
              sha512: 'placeholder',
              releaseDate: new Date().toISOString()
            };
            
            require('fs').writeFileSync('latest.yml', JSON.stringify(updateInfo, null, 2));
          "
          
      - name: Upload update file
        uses: actions/upload-artifact@v4
        with:
          name: update-info
          path: latest.yml
